{% extends "base.html" %}
{% block content %}

<h1>Muokkaa askaretta {{attributes.nimi}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul> 
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/askare/{{attributes.id}}/edit">
    <div class="form-group">    
        <label>Nimi</label>
        <input name="nimi" type="text" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
        <label>Tärkeys (1-5)</label>
        <input name="tarkeys" type="text" class="form-control" value="{{attributes.tarkeys}}">
    </div>
    <div class="form-group">
        <label>Valmis (pp.kk.vvvv)</label>
        <input name="valmis" type="text" class="form-control" value="{{attributes.valmis|date('d.m.Y')}}">
    </div>
    <div class="form-group">
        <label>Lisätietoa</label>
        <textarea name="muuta" class="form-control">{{attributes.muuta}}</textarea>
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
