{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul> 
        {%for error in errors %}
        <li>{{error}}</li>
        {% endfor %}
    </ul>
</div>
{% endif %}

<h1>Lisää askare</h1>



<form method="post" action="{{base_path}}/askare/new">
    <div class="form-group">
        <label>Luokat</label>
        <select class="form-control" name="luokka">
            {% for luokka in luokat %}
            <option value="{{luokka.id}}">{{luokka.nimi}}</option>
            {% endfor %}
        </select>
    </div>
    <div class="form-group">
        <label class="control-label">Askare</label>
        <input name="nimi" type="text" class="form-control" value="{{attributes.nimi}}">
    </div>

    <div class="form-group">
        <label>Tärkeys (1-5)</label>
        <input name="tarkeys" class="form-control" type="text" value="{{attributes.tarkeys}}">
    </div>

    <div class="form-group">
        <label>Valmis (pp.kk.vvvv)</label>
        <input name="valmis" class="form-control" type="text" value="{{attributes.valmis|date('d.m.Y')}}">
    </div>

    <div class="form-group">
        <label>Askareen lisätedot</label>
        <textarea name="muuta" class="form-control">{{attributes.muuta}}</textarea>
    </div>

    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lisää</button>
    </div>

</form>
{% endblock %}
