{% block content %}
  <h1>Muokkaa askaretta "Tietokantojen harkkatyö"</h1>

  <form>
    <div class="checkbox">
      <label>
        <input type="checkbox">
        Valmis
      </label>
    </div>
    <div class="form-group">
      <label>Tärkeys</label>
      <input class="form-control" value="1" type="text">
    </div>
    <div class="form-group">
      <label>Luokka</label>
      <input class="form-control" value="Opiskelu" type="text">
    </div>
    <div class="form-group">
      <label>Aloitettu</label>
      <input class="form-control" value="27.7.2015" type="text">
    </div>
    <div class="form-group">
        <label>Päättyy</label>
        <input class="form-control" value="30.8.2015" type="text">
    </div>
    <div class="form-group">
      <label>Lisätietoa</label>
      <textarea class="form-control">        Pakollinen kurssi.
      </textarea>
    </div>
    <div class="form-group">
      <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
  </form>
{% endblock %}
