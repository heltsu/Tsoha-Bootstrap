{% extends "base.html" %}
{% block content %}

<h1>Muokkaa luokkaa {{attributes.nimi}}</h1>

{% if errors %}
<div class="alert alert-danger">
    <ul> 
    {% for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
    </ul>
</div>
{% endif %}

<form method="post" action="{{base_path}}/luokka/{{attributes.id}}/edit">
    <div class="form-group">    
        <label> luokan nimi</label>
        <input name="nimi" type="text" class="form-control" value="{{attributes.nimi}}">
    </div>
    <br>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Tallenna</button>
    </div>
</form>
{% endblock %}
