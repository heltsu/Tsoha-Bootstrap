{% extends "base.html" %}
{% block content %}

{% if errors %}
<div class="alert alert-danger">
    <ul> 
    {%for error in errors %}
    <li>{{error}}</li>
    {% endfor %}
    </ul>
</div>
 {% endif %}

<h1>Lis채채 luokka</h1>

<form method="post" action="{{base_path}}/luokka/new">
    <div class="form-group">
        <label class="control-label">Luokka</label>
        <input name="nimi" type="text" class="form-control" value="{{attributes.nimi}}">
    </div>
    <div class="form-group">
        <button type="submit" class="btn btn-primary">Lis채채</button>
    </div>

</form>
{% endblock %}
